<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for link-preview-card">

  <style>
    :root, html, body {
      margin: 0;

    link-preview-card {
      margin: var(--ddd-spacing-1);

      max-width: 400px;;
      display: flex;
      flex-wrap: wrap;
    }
    /* link-preview-card:hover {

  </style>
  <title>link-preview-card</title>
</head>

<body>
  <h1 style="display: block;">Website Previews</h1>
  <div id="demo" style="display: flex; flex-wrap: wrap;">
    <!-- this is going to do whatever the tag's defaults are -->
    <!-- <div>
      <input id="input" placeholder="Search NASA images" @input="${this.inputChanged}" />
    </div> -->
    <link-preview-card web-link="https://www.psu.edu"></link-preview-card>
    <link-preview-card web-link="https://www.apple.com"></link-preview-card>
    <link-preview-card web-link="https://www.netflix.com"></link-preview-card>
    <link-preview-card web-link="https://www.netflixs.com"></link-preview-card>
    <link-preview-card web-link="https://www.owalalife.com"></link-preview-card>
    <link-preview-card web-link="https://www.harvard.edu"></link-preview-card>

</html>
